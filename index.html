<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Age Cal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="assects/css/style.css">
</head>
<body>


    <div class="container">
        <div class="row text-center">
            <div class="col-lg-5 mt-5">
                <div class="card">
                    <div class="card-header shadow text-center">
                        <h2>Area Calculator</h2>
                    </div>
                    <div class="card-body">
                        <form action="" id="area_form">

                            <div class="mt-3">
                                <label for="">Choose Shapes</label>
                                <select name="" id="area_type" class="form-control">
                                    <option value="">-Select-</option>
                                    <option value="Rectangle">Rectangle</option>
                                    <option value="Square">Square</option>
                                    <option value="Triangle">Triangle</option>
                                    <option value="Circle">Circle</option>
                                </select>
                            </div>

                            <div class="rec">
                                <div class="mt-3">
                                    <label for="">Length</label>
                                    <input type="text" class="form-control" name="length">
                                </div>
                                <div class="mt-3">
                                    <label for="">Width</label>
                                    <input type="text" class="form-control" name="width">
                                </div>
                            </div>
                            
                            <div class="squ">
                                <div class="mt-3">
                                    <label for="">Bahu</label>
                                    <input type="text" class="form-control" name="bahu">
                                </div>
                            </div>

                            <div class="tri">
                                <div class="mt-3">
                                    <label for="">Base</label>
                                    <input type="text" class="form-control" name="base">
                                </div>
                                <div class="mt-3">
                                    <label for="">Height</label>
                                    <input type="text" class="form-control" name="height">
                                </div>
                            </div>

                            <div class="cir">
                                <div class="mt-3">
                                    <label for="">Radius</label>
                                    <input type="text" class="form-control" name="radius">
                                </div>
                            </div>

                            <div class="mt-3">
                                <button class="btn btn-success w-100" value="Calculate" type="submit">Calculate</button>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="details"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="assects/js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assects/js/app.js"></script>
</body>
</html>
